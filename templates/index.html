<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Linear Programming Demo</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #constraints { margin-bottom: 1em; }
        .constraint-row { margin-bottom: 0.5em; }
        input[type=number] { width: 60px; }
        #plot { width: 600px; height: 600px; }
    </style>
</head>
<body>
    <h1>Linear Programming Visualizer</h1>
    <p>Enter a linear program with two variables, objective function, and constraints. Objective is of the form <code>maximize c₁ x + c₂ y</code> (or minimize). Constraints are <code>a x + b y ≤ c</code>. Use the buttons below to add or remove constraints.</p>

    <form id="lp-form" onsubmit="event.preventDefault();drawRegion();">
        <fieldset>
            <legend>Objective</legend>
            <label><input type="radio" name="opt-type" value="max" checked> Maximize</label>
            <label><input type="radio" name="opt-type" value="min"> Minimize</label><br>
            <label>c₁: <input type="number" step="any" id="obj-a" placeholder="coeff for x" required></label> x +
            <label>c₂: <input type="number" step="any" id="obj-b" placeholder="coeff for y" required></label>
        </fieldset>
        <fieldset id="constraints">
            <legend>Constraints</legend>
        </fieldset>
        <button type="button" onclick="addConstraint()">Add Constraint</button>
        <button type="button" onclick="removeConstraint()">Remove Constraint</button>
        <button type="submit">Plot Region</button>
    </form>

    <div id="plot"></div>
    <div id="tableaus"></div>

    <script src="/static/js/main.js"></script>
</body>
</html>
